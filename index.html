<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="button-container">
        <input type="button" value="Insert Textfield" onclick="insertText()"/>
        <input type="button" value="Insert Checkbox" onclick="insertCheckbox()"/>        
        <input type="button" value="Insert Button" onclick="insertButton()"/>
    </div>

    <div id="container">
        <!-- Dynamically added elements will be appended here -->
    </div>
</body>
</html>
